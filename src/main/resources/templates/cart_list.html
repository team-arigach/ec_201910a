
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/cartList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a sec:authorize="hasRole('ROLE_USER')" th:href="@{/orderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a th:href="@{/login}" class="navbar-link">ログイン</a>&nbsp;&nbsp; <a
							th:href="@{/logout}" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- table -->

		<div class="container" th:unless="${order}">

			<div class="row">
				<div
					class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-center">

					<!-- Site Title, your name, HELLO msg, etc. -->
					<h1 class="title">カートに商品がありません</h1>
					<p>
						<a th:href="@{/}"
							class="btn btn-default btn-lg btn-download">商品一覧に戻る</a>
					</p>

				</div>
				<!-- /col -->
			</div>
			<!-- /row -->

		</div>

		<div class="row" th:if="${order}">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ、価格(税抜)、数量</div>
							</th>
							<th>
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
							<th></th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="@{'/img/'+${orderItem.item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td><span class="price" th:text="${orderItem.size}">&nbsp;</span>&nbsp;&nbsp;
							<span th:if="${orderItem.size} == 'M'"
								th:text="${#numbers.formatInteger(orderItem.item.priceM, 1,'COMMA') + '円'}"></span> &nbsp;&nbsp; <span
								th:if="${orderItem.size} == 'L'"
								th:text="${#numbers.formatInteger(orderItem.item.priceL, 1,'COMMA') + '円'}"></span> &nbsp;&nbsp; <span
								th:text="${orderItem.quantity}"></span>個<br>
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}"><span
										th:text="${orderTopping.topping.name}">ピーマン</span><span
										th:text="${orderTopping.topping.priceM}">300</span>円</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1,'COMMA')}"></span>円
								</div>
							</td>
							<td>
								<div class="text-center">
								<a class="btn btn-primary" role="button" th:href="@{'/shoppingCart/deleteItem?orderItemId='+${orderItem.id}}">削除</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row" th:if="${order}">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price">消費税：<span th:text="${#numbers.formatInteger(order.getTax(), 1,'COMMA')}">8000</span>円</span><br> 
					<span
						id="total-price">ご注文金額合計：<span th:text="${#numbers.formatInteger(order.getCalcTotalPrice() + order.getTax(), 1,'COMMA')}">8000</span>円(税込)</span>
				</div>
			</div>
		</div>

		<div class="row" th:if="${order}">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
					<form action="order_confirm.html" th:action="@{/order}">
					<input type="hidden" name="id" th:value="${order.id}">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="注文に進む">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
