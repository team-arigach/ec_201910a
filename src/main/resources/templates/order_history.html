	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/cartList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a th:href="@{/logout}" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center" style="margin-bottom:30px">注文履歴</h3>
				<table class="table table-striped" th:each="order:${orderList}">
					<tbody>
						<tr>
							<th style="width:140px">
								<div class="text-center">
									注文日
								</div>
							</th>
							<th style="width:280px">
								<div class="text-center">
									商品名
								</div>
							</th>
							<th style="width:180px">
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th style="width:255px">
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th style="width:90px">
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="text-center" th:text="${#dates.format(order.orderDate,'yyyy年MM月dd日')}">
									2019年1月1日
								</div>
							</td>
							<td>
								<div class="center">
									<img th:if="${orderItem.item.imagePath.length() < 50}"
										src="img/1.jpg" th:src="'/img/' + ${orderItem.item.imagePath}"
										class="img-responsive img-rounded" width="100" height="300" style="margin:0 auto">
									<img th:unless="${orderItem.item.imagePath.length() < 50}" src="img/1.jpg" th:src="${orderItem.item.imagePath}"
									    class="img-responsive img-rounded" width="100" height="300" style="margin:0 auto"><br>
									<span th:text="${orderItem.item.name}"></span>
								</div>
							</td>
							<td class="text-center"><span class="price"
								th:text="${orderItem.size}">&nbsp;</span>&nbsp;&nbsp; <span
								th:if="${orderItem.size} == 'M'"
								th:text="${#numbers.formatInteger(orderItem.item.priceM, 1,'COMMA') + '円'}"></span>
								&nbsp;&nbsp; <span th:if="${orderItem.size} == 'L'"
								th:text="${#numbers.formatInteger(orderItem.item.priceL, 1,'COMMA') + '円'}"></span>
								&nbsp;&nbsp; <br>
							</td>
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
									<span th:text="${orderTopping.topping.name}">ピーマン</span> 
									<span th:if="${orderItem.size} == 'M'"
										  th:text="${orderTopping.topping.priceM}">200</span> 
									<span th:unless="${orderItem.size} == 'M'"
										  th:text="${orderTopping.topping.priceL}">300</span>円
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1,'COMMA')}"></span>円
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


		<div class="row">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
					<form action="item_list.html" th:action="@{/}">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="商品一覧に戻る">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
