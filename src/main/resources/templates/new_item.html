<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../static/css/bootstrap4/bootstrap.css"
	th:href="@{/css/bootstrap4/bootstrap.css}" rel="stylesheet">
<link href="../static/css/piza.css" th:href="@{/css/piza/css}"
	rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
	<div class="container">
		<div class="card border-dark form-mgn mt-3">
			<h1 class="card-header">商品を登録</h1>
			<div class="card-body">
				<form action="#" th:action="@{/newItem/inputItem}" method="post">
					<div class="row">
						<div class="col-5">
							<div class="field">
								<h4>画像を登録</h4>
								<input type="file" class="image" id="file">
								<div id="img_field" onClick="$('#file').click()"></div>

							</div>
						</div>
						<div class="col-7">
							<div class="field">
								<label for="name">商品名</label> <input type="text" name="name"
									class="form-control">
							</div>
							<div class="field">
								<label for="description">商品説明</label> <textarea name="description"
									class="form-control"></textarea>
							</div>
							<div class="field">
								<label for="priceM">Mサイズの価格</label> <input type="text" name="priceM"
									class="form-control">
							</div>
							<div class="field">
								<label for="priceL">Lサイズの価格</label> <input type="text" name="priceL"
									class="form-control">
							</div>
						</div>

						<div class="col-sm-12">
						<input type="hidden" name="deleted" value="false">
							<button type="submit" class="btn-success btn-block my-1">登録</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
	$(function(){
	    $fileField = $('#file')

	    // 選択された画像を取得し表示
	    $($fileField).on('change', $fileField, function(e) {
	      file = e.target.files[0]
	      reader = new FileReader(),
	      $preview = $("#img_field");

	      reader.onload = (function(file) {
	        return function(e) {
	          $preview.empty();
	          $preview.append($('<img>').attr({
	            src: e.target.result,
	            width: "400px",
	            height: "300px",
	            class: "preview",
	            title: file.name
	          }));
	        };
	      })(file);
	      reader.readAsDataURL(file);
	    });
	  });
	</script>
	<script src="../static/js/bootstrap4/bootstrap.js"
		th:src="@{/js/bootstrap4/bootstrap.min.js}"></script>
</body>
</html>
