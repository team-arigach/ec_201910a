<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(function() {
		var availableTags = [ [(${itemListForAutocomplete})] ];
		$("#tags").autocomplete({
			source: availableTags
		});
	});
</script>

</head>
<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html"
						th:href="@{/}"> <!-- 企業ロゴ --> <img alt="main log"
						src="img/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link"
							th:href="@{/cartList}">ショッピングカート</a>&nbsp;&nbsp; <a
							sec:authorize="hasRole('ROLE_USER')" href="order_history.html"
							class="navbar-link" th:href="@{/orderHistory}">注文履歴</a>&nbsp;&nbsp;
						<a sec:authorize="isAnonymous()" href="login.html" class="navbar-link" th:href="@{/login}">ログイン</a>&nbsp;&nbsp;
						<a sec:authorize="hasRole('ROLE_USER')" href="item_list.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div sec:authorize="hasRole('ROLE_USER')" class="text-right">
			<span sec:authentication="principal.user.name"></span>　さんがログインしています
		</div>



		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" action="#" th:action="@{/}"
							class="form-horizontal">
							<div class="ui-widget">
								<label class="control-label col-sm-2" for="tags">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="tags"
										class="form-control input-sm" /> <span th:text="${message}"></span>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<tbody>
						<tr th:each="itemList:${bigItemList}">
							<th th:each="item:${itemList}"><a href="item_detail.html"
								th:href="@{'/detail/?id=' + ${item.id}}"> <img
									src="img/1.jpg" th:src="'/img/' + ${item.imagePath}"
									class="img-responsive img-rounded" width="200" height="600">
							</a><br> <a href="item_detail.html"
								th:href="@{'/detail/?id=' + ${item.id}}"> <span
									th:text="${item.name}"></span></a><br> <span class="price">&nbsp;М&nbsp;</span>&nbsp;
								<span
								th:text="${#numbers.formatInteger(item.priceM, 1,'COMMA')}"></span>&nbsp;円(税抜)
								8カット 2-3人分<br> <span class="price">&nbsp;Ｌ</span>&nbsp; <span
								th:text="${#numbers.formatInteger(item.priceL, 1,'COMMA')}"></span>
								円(税抜) 12カット 3-4人分<br></th>
						</tr>

					</tbody>
				</table>
				<a th:each="page:${pageList}" th:href="@{'/?pageNumber='+${page}+'&name='+${name}}" th:text="${page}"></a>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
