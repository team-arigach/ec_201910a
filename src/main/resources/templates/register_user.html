<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="img/header_logo.png" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/insertItem}"
							class="navbar-link">商品登録</a>&nbsp;&nbsp; <a th:href="@{/cartList}"
							class="navbar-link">ショッピングカート</a>&nbsp;&nbsp; <a
							sec:authorize="isAnonymous()" th:href="@{/orderHistory}"
							class="navbar-link">注文履歴</a>&nbsp;&nbsp; <a th:href="@{/login}"
							class="navbar-link">ログイン</a>&nbsp;&nbsp; <a th:href="@{/logout}"
							class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/registerUser/register}"
						th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label th:errors="*{name}"
									class="control-label" style="color: red" for="inputError">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control"
									name="name" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									th:errors="*{email}" class="control-label" style="color: red"
									for="inputError">メールアドレスを入力してください</label> <input type="text"
									id="inputEmail" class="form-control" name="email"
									placeholder="Email">
							</div>
									<!-- <input type="button" value="住所検索"> -->
							<div class="form-group">
								<label for="inputZipcode">郵便番号(ハイフン無し):</label>
								<label th:errors="*{zipcode}"
									class="control-label" style="color: red" for="inputError">郵便番号(半角ハイフン無し)を入力してください</label>
									<input type="button" value="住所検索">
								<input type="text" id="inputZipcode" class="form-control" name="zipcode"
									placeholder="Zipcode" onKeyUp="AjaxZip3.zip2addr(this,'','address','address');">
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label> <label
									th:errors="*{address}" class="control-label" style="color: red"
									for="inputError">住所を入力してください</label> <input type="text"
									id="inputAddress" class="form-control" name="address"
									placeholder="Address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号(ハイフン無し):</label>
								<label th:errors="*{telephone}"
									class="control-label" style="color: red" for="inputError">電話番号(ハイフン無し)を入力してください</label>
								<input type="text" id="inputTel" class="form-control" name="telephone"
									placeholder="Tel">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <label
									th:errors="*{password}" class="control-label"
									style="color: red" for="inputError">パスワードを入力してください</label> <input
									type="password" id="inputPassword" class="form-control"
									name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label> <label
									th:errors="*{passwordconfomation}" class="control-label"
									style="color: red" for="inputError">確認用パスワードを入力してください</label> <input
									type="password" id="inputConfirmationPassword"
									class="form-control" name="passwordconfomation"
									placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
