		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="img/1.jpg" th:src="@{'/img/' + ${orderItem.item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">商品名</span>
								</div>
							</td>
							<td>
								<span class="price">&nbsp;M</span>&nbsp;&nbsp;
								<span th:text="${orderItem.item.priceM}"></span>円
								&nbsp;&nbsp;<span th:text="${orderItem.quantity}"></span>個<br>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;
								<span th:text="${orderItem.item.priceL}"></span>円
								&nbsp;&nbsp;<span th:text="${orderItem.quantity}"></span>個 
							</td>
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
									<span th:text="${orderTopping.topping.name}"></span>
									<span th:text="${orderTopping.topping.priceM}"></span>円
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${order.totalPrice}"></span>円
								</div>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center" th:each="orderItem:${order.orderItemList}">
					消費税：<span id="total-price" th:text="${#numbers.formatInteger(order.totalPrice * 0.1, 1,'COMMA')}"></span>円<br>
					ご注文金額合計：<span id="total-price" th:text="${#numbers.formatInteger(order.totalPrice * 1.1, 1,'COMMA')} "></span>円 (税込)
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html" th:action="@{/order/input}" th:object="${orderForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text" name="destinationName" th:field="*{destinationName}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text" name="destinationEmail" th:field="*{destinationEmail}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationZipcode" th:field="*{destinationZipcode}">&nbsp;&nbsp;<button>住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text" name="destinationAddress" th:field="*{destinationAddress}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationTel" th:field="*{destinationTel}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label
													class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryTime1" id="name"
													class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" th:each="deliveryTime:${deliveryTimeList}" th:value="${deliveryTime}" th:text="${deliveryTime} + 時">
												</label>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div

					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"

										</div>

								</td>

											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
